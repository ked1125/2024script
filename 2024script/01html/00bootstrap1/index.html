<!-- bs5 + tab키 -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css./style.css" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <!-- sm md lg ... 사이즈 확인해보기 -->
        <div class="container">
          <a class="navbar-brand" href="#">logo</a>
          <button
            class="navbar-toggler d-lg-none"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#collapsibleNavId"
            aria-controls="collapsibleNavId"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavId">
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
              <!-- me-auto -> margin end - margin right랑 유사? -->
              <li class="nav-item">
                <a class="nav-link active" href="#" aria-current="page">
                  Home <span class="visually-hidden">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ABOUT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">PRODUCT</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">ONLINE</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">CUMMUNITY</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div class="visual">
      <div class="container">
        <div class="row">
          <div
            class="col-12 col-md-6 d-flex flex-column align-items-center align-items-md-start justify-content-center order-2 order-md-1"
          >
            <h2>Lorem ipsum dolor sit amet.</h2>
            <p class="text-center text-md-start">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iure,
              officiis?
            </p>
            <a href="#" class="btn btn-primary">more</a>
          </div>
          <div class="col-12 col-md-6 bg-info p-5 order-1 order-md-2">
            <!-- <div class="col-md-6 bg-info"> col-12는 기본값이니까 생략가능하다. -->
            <img src="./images/slider.svg" alt="" class="img-fluid" />
          </div>
        </div>
      </div>
    </div>
    <main></main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
